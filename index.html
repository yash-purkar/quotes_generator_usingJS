<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="main_div">
      <div class="innerDiv">
        <h1 id="heading">Quote generator</h1>
        <div class="container">
          <p id="text"></p>

          <br />
          <button id="btn">Next</button>
          <small id="author"></small>
        </div>
      </div>
    </div>
    <script>
      let API_URL = "https://type.fit/api/quotes";
      let response = "";

      let text = document.getElementById("text");
      let author = document.getElementById("author");
      let btn = document.getElementById("btn");

      const randomQuote = () => {
        let randomNum = Math.floor(Math.random() * 1643);
        let quote = response[randomNum];
        // console.log(response[randomNum]);

        setTimeout(() => {
          text.innerText = "LOADING...";
          author.innerText = "✍Unknown";
        });

        setTimeout(() => {
          text.innerText = quote.text;
          author.innerText = quote.author
            ? `✍${response[randomNum].author}`
            : "✍yash purkar";
        }, 1000);
      };

      const getQuotes = async () => {
        let data = await fetch(API_URL);
        response = await data.json();
        // console.log(response);
        randomQuote();
      };

      btn.addEventListener("click", randomQuote);

      getQuotes();
    </script>
  </body>
</html>
