<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Quote generator</h1>
    <p id="text"></p>
    <small id="author"></small>
    <br />
    <button id="btn">Next</button>

    <script>
      let API_URL = "https://type.fit/api/quotes";
      let response = "";
      let text = document.getElementById("text");
      let author = document.getElementById("author");
      let btn = document.getElementById("btn");

      const randomQuote = () => {
        let randomNum = Math.floor(Math.random() * 1643);
        let quote = response[randomNum];
        // console.log(response[randomNum]);
        text.innerText = quote.text;
        author.innerText = quote.author
          ? `By ${response[randomNum].author}`
          : "By yash purkar";
      };

      const getQuotes = async () => {
        let data = await fetch(API_URL);
        response = await data.json();
        // console.log(response);
        randomQuote();
      };

      btn.addEventListener("click", randomQuote);

      getQuotes();
    </script>
  </body>
</html>
